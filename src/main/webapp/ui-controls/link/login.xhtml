<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h:outputLabel value="Text box"></h:outputLabel>
		<h:inputText value="#{loginBean.userName}" />
		<br />
		<h:outputLabel value="Secret box"></h:outputLabel>
		<h:inputSecret value="#{loginBean.password}" />
		<br />
		<h:commandLink action="#{loginBean.goLoginPage}" value="Login page" />
		<br />
		<br />
		View the HTML source of this url:
		<h:link value="Login page + UserName " outcome="/ui-controls/link/loginAlert" >
			<f:param name="userName" value="#{loginBean.alertUserName}"></f:param>
		</h:link>
	</h:form>
</h:body>
</html>
