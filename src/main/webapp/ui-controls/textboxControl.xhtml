<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<script type="text/javascript">
	    function printHiddenValue(){

	       alert(document.getElementById('myform:hiddenId').value);

	    }
	  </script>
</h:head>
<h:body>
	<h1>JSF 2 textbox example</h1>

	<h:form>
		<h:outputLabel value="Text box"></h:outputLabel>
		<h:inputText value="#{userBean.userName}" />
		<br />
		<h:outputLabel value="Secret box"></h:outputLabel>
		<h:inputSecret value="#{userBean.password}" />
		<br />
		<h:outputLabel value="Text Area"></h:outputLabel>
		<h:inputTextarea value="#{userBean.address}" cols="30" rows="10" />
		<br />
		<h:commandButton value="Submit" action="#{userBean.user}" />
	</h:form>
	<h:form id="myform">
		<h:outputLabel value="Hidden Field value display: "></h:outputLabel>
		<h:inputHidden value="#{userBean.hiddenAnswer}" id="hiddenId" />
		<h:commandButton type="button" value="ClickMe" onclick="printHiddenValue()" />
	</h:form>
</h:body>
</html>
