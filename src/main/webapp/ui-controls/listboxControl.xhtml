<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>

    	<h1>JSF 2 listbox example</h1>
    	<h:form>

	        1. Hard-coded with "f:selectItem" :
   		<h:selectOneListbox value="#{listboxBean.favYear1}">
   			<f:selectItem itemValue="2000" itemLabel="Year1 - 2000" />
   			<f:selectItem itemValue="2010" itemLabel="Year1 - 2010" />
   			<f:selectItem itemValue="2020" itemLabel="Year1 - 2020" />
   		</h:selectOneListbox>

   		<br />

	        2. Generated by Map :
   		<h:selectOneListbox value="#{listboxBean.favYear2}">
   			<f:selectItems value="#{listboxBean.favYear2Value}" />
   		</h:selectOneListbox>

	        <br />

	        3. Generated by Object array and iterate with var :
   		<h:selectOneListbox value="#{listboxBean.favYear3}">
   			<f:selectItems value="#{listboxBean.favYear3Value}" var="y"
   			itemLabel="#{y.yearLabel}" itemValue="#{y.yearValue}" />
   		</h:selectOneListbox>

	        <br />

    	        <h:commandButton value="Submit" action="#{listboxBean.getView}" />
	        <h:commandButton value="Reset" type="reset" />

    	</h:form>
    </h:body>
</html>
