<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<h1>Add Order</h1>
	<h:form>
		<h:outputLabel value="Order Number"></h:outputLabel>
		<h:inputText value="#{orderBean.orderNo}" />
		<br />
		<h:outputLabel value="Product Name"></h:outputLabel>
		<h:inputText value="#{orderBean.productName}" />
		<br />
		<h:outputLabel value="Price"></h:outputLabel>
		<h:inputText value="#{orderBean.price}" />
		<br />
		<h:outputLabel value="Quantity"></h:outputLabel>
		<h:inputText value="#{orderBean.qty}" />
		<br />
		<h:commandLink value="Add New Order" action="#{orderBean.addNewOrder}">
		</h:commandLink>
		<br />
		<h:commandLink value="Display Table" action="#{orderBean.gotoTable}">
		</h:commandLink>
	</h:form>
</h:body>
</html>
