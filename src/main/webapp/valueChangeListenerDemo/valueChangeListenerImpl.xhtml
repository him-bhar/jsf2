<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

    	<h1>JSF 2 valueChangeListener example</h1>

	  <h:form>

	  <h:panelGrid columns="2">

		Selected country :
		<h:inputText value="#{valueChangeListenerBean.localeCode}" size="20" />

		Select a country {ValueChangeListener class}:
		<h:selectOneMenu id="country" value="#{valueChangeListenerBean.localeCode}" onchange="submit()">
			<f:valueChangeListener type="com.himanshu.jsf2.poc.events.bean.ValueChangeListenerImpl" />
   			<f:selectItems value="#{valueChangeListenerBean.countryInMap}" />
   		</h:selectOneMenu>

	  </h:panelGrid>

	 </h:form>

    </h:body>
</html>
